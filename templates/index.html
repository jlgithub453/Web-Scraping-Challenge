<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission To Mars</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Missions to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Craigslist Listings -->
    <div class="row" id="latest_news">
      <div class="col-md-12">
        <h4 class="heading">Lastest Mars News</h4>
        <h5>{{listings.news_title}}</h5>
        <H6>{{listings.news_p}}</H6>
      </div>
    </div>

    <div class="row" id="main">
      <div class="col-sm-12 col-md-7" id="featured_image">
        <h4 class="heading">Featured Mars Image</h4>
        <section id="figure">
          <img class="Fimage" src={{listings.featured_image_url}} alt="F image">
        </section>
      </div>
      <div class="col-sm-12 col-md-4" id="facts">
          <div class="row">
              <div class="col-md-12">
                  <section id="current_weather">
                      <h4 class="heading">Current Weather on Mars</h4>
                      <p>{{listings.mars_weather}}</p>
                    </section>
            </div>
            <div class="col-md-12">
                <section id=tab_facts>
                    <h4 class="heading">Mars Facts</h4>
                    {{listings.html_table|safe}}
                  </section>
          </div>
        </div>
     </div>
  </div>
  </div>

</body>

</html>
